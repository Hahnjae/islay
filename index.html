<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        /* CSS 변수를 사용한 색상 팔레트 정의 */
        :root {
            --deep-heather: #5C4B5E; /* 고급스러운 짙은 보라색 */
            --misty-grey: #BFC0C0;  /* 차분한 중간 톤 회색 */
            --charcoal-bg: #282828;  /* 어두운 배경색 */
            --card-bg: #333333;     /* 카드 배경색 */
            --pale-gold: #E0C56E;   /* 은은한 포인트 금색 */
        }

        /* 기본 바디 스타일: 프리텐다드 폰트와 기본 배경/글자 색상 적용 */
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--charcoal-bg);
            color: var(--misty-grey);
            overflow-x: hidden; /* 가로 스크롤 방지 */
        }

        /* 제목용 폰트 스타일 */
        .font-heading {
            font-family: 'Gowun Batang', serif;
        }

        /* 히어로 섹션 배경 이미지 전환 효과 */
        .hero-section {
            transition: background-image 1.5s ease-in-out;
        }

        /* 증류소 카드 스타일 및 호버 효과 */
        .distillery-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: var(--card-bg);
        }
        .distillery-card:hover {
            transform: translateY(-12px); /* 위로 살짝 떠오르는 효과 */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* 카드 내 슬로건 텍스트 그림자 효과 */
        .card-slogan {
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
        }

        /* 모달 오버레이 스타일 (배경 어둡게 및 블러 처리) */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        /* 모달 내용 스크롤바 스타일 */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }
        .modal-content::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        .modal-content::-webkit-scrollbar-thumb {
            background-color: var(--deep-heather);
            border-radius: 20px;
        }

        /* 탭 버튼 스타일 및 활성화 효과 */
        .tab-button {
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        .tab-button.active {
            color: var(--pale-gold);
            border-bottom-color: var(--pale-gold);
        }

        /* 탭 내용 표시/숨김 처리 */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        /* 모달 내 리스트 아이템 스타일 */
        .prose-custom ul > li {
            padding-left: 1.5em;
            position: relative;
        }
        .prose-custom ul > li::before {
            content: '';
            position: absolute;
            background-color: var(--pale-gold);
            height: 0.5em;
            width: 0.5em;
            top: 0.6em;
            left: 0;
            border-radius: 50%;
        }

        /* 확대 가능한 이미지 스타일 및 호버 효과 */
        .enlargeable-img {
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.4s ease;
            cursor: pointer;
        }
        .enlargeable-img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="modal" class="fixed inset-0 z-50 modal-overlay items-center justify-center hidden p-4">
